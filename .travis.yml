language: java
install:
- "./gradlew -b gradle/bootstrap.gradle bootstrap"
script:
- git describe --tags > VERSION.txt
- rm -rf .gradle gradle/.gradle .git
- zip -r sap-dtr-git-bridge.zip .
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: sap-dtr-git-bridge.zip
  on:
    repo: agoeb/sap-dtr-git-bridge
    tags: true

